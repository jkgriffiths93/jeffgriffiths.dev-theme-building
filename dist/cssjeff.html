                  <div class="nose-parent">
                    <div class="nose-cover skin"></div>
                  </div>
                </div>
              </div>
              <div class="mouth-box box">
                <div class="mouth-pad"></div>
                <div class="mouth-parent">
                  <div class="mouth-cover skin"></div>
                </div>
              </div>
